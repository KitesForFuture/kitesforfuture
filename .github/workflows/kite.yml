on: [push, pull_request]

jobs:
  kite-legacy-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: esp-idf build
        working-directory: kite
        uses: KitesForFuture/esp-idf-ci-action@1
  kite-new-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kite-fresh
    steps:
      - uses: actions/checkout@v2
      - name: esp-idf build
        working-directory: kite-fresh
        uses: KitesForFuture/esp-idf-ci-action@1
